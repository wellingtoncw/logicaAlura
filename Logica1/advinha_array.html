<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinha com Array</title>
</head>
<body>
    <input>
    <button>Compare com o meu segredo</button>

    <script>

        function sorteia(){
            Math.round(Math.random() * 10)
        }
        
        function sorteiaNumeros(quantidade) {
            var segredos = [];

            var numero = 1

            while(numero <= quantidade) {

                var numeroAleatorio = sorteia()

                if(numeroAleatorio != 0) {
                    var achou = false

                    for(var posicao = 0; posicao < segredos.length; posicao++) {

                        if(segredos[posicao] == true) {
                            achou = true
                            break
                        }
                    }

                    if(achou == false) {
                        segredos.push(numeroAleatorio)
                        numero++
                    }
                }
            }

            return segredos
        }

        var segredos = sorteiaNumeros(3)
        

        var input = document.querySelector("input")
        input.focus();

        function verifica() {

            var achou = false // variavel pra controlar a mensagem de erro

            for(var posicao = 0; posicao < segredos.length; posicao++) { // o vetor possui 3 índices, por isso uso posicao(que são 4 elementos) < 4
                
                if(input.value == segredos[posicao]) {
                    alert("Você ACERTOU!")
                    achou = true // se acertar a variavel muda para o valor true
                    break
                }
            }

            if(achou == false) { // se não acertar nenhum dos elementos do vetor...
                alert("Você ERROU!!")
            }
            
            input.value = ""
            input.focus()
        }

        var button = document.querySelector("button")
        button.onclick = verifica //não executa a função. somente manda seu valor pra dentro do onclick do button. Somente será executada quando o botão for clicado

    </script>
</body>
</html>
