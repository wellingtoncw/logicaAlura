<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
<h1>Teste de primeiro programa</h1>
    

<script>
    //sempre utilizar verbos para nome de função
    function pulaLinha()
    {
        document.write("<br><br>")
    }

    //função que recebe parâmetro
    function mostra(valor) {
        document.write(valor)
        pulaLinha()
    }

    var ano = 2016;
    
    mostra("Flávio tem: " + (ano - 1977) + " anos")
    mostra("Joaquim tem: " + (ano - 1996) + " anos")

    ano = 2017
    mostra("Barney tem: " + (ano - 1976) + " anos")

</script>
</body>
</html>
