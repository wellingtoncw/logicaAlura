<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos de Diferença</title>
</head>
<body>
    

    <script>

        function pulaLinha(){
            document.write("<br>")
        }

        function mostra(frase){
                        
            document.write(frase)
            
            pulaLinha()
        }

        var minhaIdade = 28
        var idadeMeuIrmao = 26
        var diferencaIdade = minhaIdade - idadeMeuIrmao

        mostra("Nossa diferença de idade é: " +diferencaIdade + " anos.")

    </script>
</body>
</html>
