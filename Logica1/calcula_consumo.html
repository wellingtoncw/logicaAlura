<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina</title>
</head>
<body>
    <h1>Álcool ou Gasolina</h1>

    <script>

        var tanque = 40

        var caminhoComGalosina = 480
        var consumoDeGalosina = caminhoComGalosina / tanque
        
        document.write("O consumo utilizando Gasolina foi de: " +consumoDeGalosina +" Km/L")

        var caminhoComAlcool = 300
        consumodeAlcool = caminhoComAlcool / tanque

        document.write("<br>")
        document.write("O consumo utilizando Álcool foi de: " +consumodeAlcool +" Km/L")


    </script>
</body>
</html>
