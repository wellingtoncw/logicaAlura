<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos que tiveram Copa do Mundo</title>
</head>
<body>

    <script>
    
        function pulaLinha() {
    
            document.write("<br>");
        }
    
        function mostra(frase) {
    
            document.write(frase);
            pulaLinha();
        }
         var anoCopa = 1930
         var anoAtual = parseInt(prompt("Em que ano você está? "))

         while (anoCopa <= anoAtual) {
             mostra("Teve copa em: " +anoCopa);
             anoCopa = anoCopa + 4
         }

         mostra("FIM!")

         
    </script>
    
</body>
</html>
