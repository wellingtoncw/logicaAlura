<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- tag para desenho em tela -->
    <canvas width="600" height="400"></canvas>
    
    <script>
        var tela = document.querySelector("canvas")
        var pincel = tela.getContext("2d")

        pincel.fillStyle = "lightgrey"
        pincel.fillRect(0, 0, 600, 400) //desenha um retângulo iniciando em x = 0 e y = 0 com 600px de largura de 400px de altura

        pincel.fillStyle = "green"
        pincel.fillRect(0, 0, 200, 400)

        pincel.fillStyle = "red"
        pincel.fillRect(400, 0, 600, 400)

        pincel.fillStyle = "yellow"
        pincel.beginPath()
        pincel.moveTo(300, 200) //coordenadas para a posição inicial do pincel
        pincel.lineTo(200, 400) //lineTo para inidicar as coordenadas pra onde o pincel vai
        pincel.lineTo(400, 400) //lineTo para inidicar as coordenadas pra onde o pincel vai
        pincel.fill()

        pincel.fillStyle = "blue"
        pincel.beginPath()
        pincel.arc(300, 200, 50, 0, 2 * 3.14)
        pincel.fill()


        
    </script>
</body>
</html>
