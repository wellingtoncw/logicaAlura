<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenha bolinha Shift</title>
</head>
<body>
    
    <canvas width="600" height="400"></canvas>

    <script>

        var tela = document.querySelector('canvas')
        var pincel = tela.getContext('2d')

        pincel.fillStyle = 'grey'
        pincel.fillRect(0 ,0 , 600, 400)

        var raio = 10;

        function desenhaCirculo(evento){ //esse parâmetro é passado pelo navegador com todas as informações do onclick
            
            var x = evento.pageX - tela.offsetLeft // pega a coordenada x e tira o espaço da esquerda
            var y = evento.pageY - tela.offsetTop // pega a coordenada y e tira o espaço do top

            
            // decide o tamanho do raio da bolinha caso a tecla shift esteja pressionada
            if(evento.shiftKey){
                raio += 10
            }

            //desenha bolinha no canvas
            pincel.fillStyle = 'blue'
            pincel.beginPath()
            pincel.arc(x, y, raio, 0, 2 * 3.14)
            pincel.fill()

            
            console.log(evento)
            
        }

        tela.onclick = desenhaCirculo //não coloca o () pois a função só pode ser executada após o click

    </script>

</body>
</html>
