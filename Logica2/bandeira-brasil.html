<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira do Brasil</title>
</head>
<body>

    <!-- tag para desenho em tela -->
    <canvas width="600" height="400"></canvas>
    
    <script>
        var tela = document.querySelector("canvas")
        var pincel = tela.getContext("2d")

        //retângulo da bandeira
        pincel.fillStyle = "green"
        pincel.fillRect(0, 0, 600, 400) //desenha um retângulo iniciando em x = 0 e y = 0 com 600px de largura de 400px de altura

        //losangulo (2 triângulos) da bandeira
        pincel.fillStyle = 'yellow'

        //parte de cima do losangulo
        pincel.beginPath();
        pincel.moveTo(300, 50);
        pincel.lineTo(50, 200)
        pincel.lineTo(550, 200)

        //parte debaixo do losangulo
        pincel.moveTo(300, 350);
        pincel.lineTo(50, 200)
        pincel.lineTo(550, 200)

        pincel.fill()

        pincel.fillStyle="darkblue";
        pincel.beginPath();
        pincel.arc(300, 200, 100, 0, 2*3.14);
        pincel.fill();

    </script>
</body>
</html>
