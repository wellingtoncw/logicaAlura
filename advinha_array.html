<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinha com Array</title>
</head>
<body>
    <input>
    <button>Compare com o meu segredo</button>

    <script>

        var segredo = []

        var input = document.querySelector("input")
        input.focus();

        function verifica() {
            if(input.value == segredo) {
                alert("Você ACERTOU!")
            } else {
            alert("Você ERROU!!!!")
            }
            input.value = ""
            input.focus()
        }

        var button = document.querySelector("button")
        button.onclick = verifica //não executa a função. somente manda seu valor pra dentro do onclick do button. Somente será executada quando o botão for clicado

    </script>
</body>
</html>
