<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Advinha</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write("<br><br>")
        }

        function mostra(frase){
            document.write(frase)
            pulaLinha()
        }

        var numeroPensado = Math.round(Math.random() * 10) // multiplica pra ter um numero entre 0 e 10 e arredonda utilizando o Math.round()

        var chute = parseInt(prompt("Digite seu chute: "), 10)

        if(chute == numeroPensado) {
            mostra("Você acertou! PARABÉNS!!")
        } else {
            mostra("Você errou!! O número pensado foi: " +numeroPensado)
        }
        
        
    </script>
</body>
</html>
