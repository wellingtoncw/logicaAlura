<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Advinha</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write("<br><br>")
        }

        function mostra(frase){
            document.write(frase)
            pulaLinha()
        }

        var numeroPensado = Math.round(Math.random() * 10) // multiplica pra ter um numero entre 0 e 10 e arredonda utilizando o Math.round()

        

        var tentativas = 3
        var contador = 1

        while(contador <= tentativas){
            var chute = parseInt(prompt("Digite seu chute: "))    
                if(chute == numeroPensado) {
                    mostra("Você ACERTOU!")
                    break //força a quebra do while (também serve para o for)
                } else {
                    mostra("Você ERROU!!")
            }
            contador++
        }
        mostra("Número Pensado: " +numeroPensado)
        mostra("FIM!")
        
        
    </script>
</body>
</html>
